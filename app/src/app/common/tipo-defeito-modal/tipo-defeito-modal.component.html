
<div class="page-inner">
	<h4 class="page-title">Tipo de Defeito</h4>
	<div class="row">
		<div class="col-md-12 page-content">
			<div class="card card-with-nav">
				<div class="card-header hidden">
          <app-nav-tab [navMenu]="navMenu" (selectMenu)="selectMenu($event)"></app-nav-tab>
				</div>
				<div class="card-body p-0">
          <form #myForm="ngForm">
            <div *ngIf="selectedMenu?.id == 1" class="p-4">
              <div class="row">
                <div class="col-md-12">
                  <app-form-select
                  [label]="'Tipo de Defeito'"
                  [list]="[
                    {id: 'ELÉTRICO'},
                    {id: 'HIDRÁULICO'},
                    {id: 'LIMPEZA'},
                    {id: 'LUBRIFICAÇÃO'},
                    {id: 'MATERIAL INADEQUADO'},
                    {id: 'MECÂNICO'},
                    {id: 'OPERACIONAL'},
                    {id: 'PNEUMÁTICO'},
                    {id: 'VIDA ÚTIL'},
                    {id: 'OUTROS'}
                  ]"
                  [key]="'id'"
                  [text]="'id'"
                  [(ngModel)]="model.tipo_defeito"
                  name="tipo_defeito"
                  [required]="true"
                  ></app-form-select>
                </div>
              </div>
              <div class="text-right mt-3 mb-3">
                <button class="btn btn-success"
                [style.background]="configurations?.color_01"
                (click)="save()">Salvar</button>
                <button class="btn btn-success ml-3"
                [style.background]="configurations?.color_01"
                (click)="dialogRef.close()">Fechar</button>
              </div>
            </div>
          </form>
				</div>
			</div>
		</div>
	</div>
</div>
