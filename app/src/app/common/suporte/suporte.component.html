
<div class="page-inner">
	<h4 class="page-title">Suporte</h4>
	<div class="row">
		<div class="col-md-12 page-content">
			<div class="card card-with-nav">
				<div class="card-body p-0">
          <form #myForm="ngForm">
            <div class="p-4">
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="form-group form-group-default">
                    <label>Nome</label>
                    <input type="text"
                    class="form-control"
                    name="nome"
                    [(ngModel)]="model.nome"
                    [required]="true">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group form-group-default">
                    <label>Email</label>
                    <input type="email"
                    class="form-control"
                    name="email"
                    placeholder="hello@example.com"
                    [(ngModel)]="model.email">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group form-group-default">
                    <label>Telefone</label>
                    <input
                    type="text"
                    class="form-control"
                    mask="(00) 00000-0000||(00) 0000-0000"
                    [(ngModel)]="model.telefone"
                    name="telefone">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group form-group-default">
                    <label>Observação</label>
                    <textarea class="form-control"
                    name="observacao"
                    rows="3"
                    [(ngModel)]="model.mensagem">
                    </textarea>
                  </div>
                </div>
              </div>
              <div class="text-right mt-3 mb-3">
                <button class="btn btn-success"
                [style.background]="configurations?.color_01"
                (click)="send()">Enviar</button>
              </div>
            </div>
          </form>
				</div>
			</div>
		</div>
	</div>
</div>
