
<div class="page-inner">
	<div class="row">
		<div class="col-md-12">
			<div class="card card-with-nav">
				<div class="card-header">
          <app-nav-tab [navMenu]="navMenu" (selectMenu)="selectMenu($event)"></app-nav-tab>
				</div>
				<div class="card-body">
          <div *ngIf="selectedMenu?.id == 1">
            <div class="row mt-3">
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>Logo</label>
                  <app-image-view
                  [(ngModel)]="service.configurations.image_uuid"
                  ></app-image-view>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>Cor Principal</label>
                  <input [(colorPicker)]="service.configurations.color_01"
                  class="form-control colorpicker"
                  [style.background]="service?.configurations?.color_01"
                  [value]="service?.configurations?.color_01"/>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>Cor Secundária</label>
                  <input [(colorPicker)]="service.configurations.color_02"
                  class="form-control colorpicker"
                  [style.background]="service?.configurations?.color_02"
                  [value]="service?.configurations?.color_02"/>
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group form-group-default">
                  <label>Nome da empresa</label>
                  <input type="text"
                  class="form-control"
                  name="empresa_nome"
                  [(ngModel)]="service.configurations.empresa_nome">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>CNPJ</label>
                  <input type="text"
                  class="form-control"
                  name="empresa_cnpj"
                  [(ngModel)]="service.configurations.empresa_cnpj">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group form-group-default">
                  <label>Endereço</label>
                  <input type="text"
                  class="form-control"
                  name="empresa_endereco"
                  [(ngModel)]="service.configurations.empresa_endereco">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>Telefone</label>
                  <input type="text"
                  class="form-control"
                  name="empresa_telefone"
                  [(ngModel)]="service.configurations.empresa_telefone">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>Email</label>
                  <input type="text"
                  class="form-control"
                  name="empresa_email"
                  [(ngModel)]="service.configurations.empresa_email">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>Site</label>
                  <input type="text"
                  class="form-control"
                  name="empresa_site"
                  [(ngModel)]="service.configurations.empresa_site">
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="selectedMenu?.id == 2">
            <div class="row mt-3">
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>SMTP Host</label>
                  <input type="text"
                  class="form-control"
                  name="smtp_host"
                  [(ngModel)]="service.configurations.smtp_host">
                </div>
              </div>
              <div class="col-md-4">
                <app-form-select
                [label]="'SSL/TLS'"
                [list]="[
                  {id: 'Ativo'},
                  {id: 'Inativo'}
                ]"
                [key]="'id'"
                [text]="'id'"
                [(ngModel)]="service.configurations.smtp_ssl"
                name="smtp_ssl"
                ></app-form-select>
              </div>
              <div class="col-md-4">
                <div class="form-group form-group-default">
                  <label>SMTP Porta</label>
                  <input type="text"
                  class="form-control"
                  name="smtp_port"
                  [(ngModel)]="service.configurations.smtp_port">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-group-default">
                  <label>SMTP Usuário</label>
                  <input type="text"
                  class="form-control"
                  name="smtp_user"
                  [(ngModel)]="service.configurations.smtp_user">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-group-default">
                  <label>SMTP Senha</label>
                  <input type="text"
                  class="form-control"
                  name="smtp_password"
                  [(ngModel)]="service.configurations.smtp_password">
                </div>
              </div>
            </div>
          </div>
					<div class="text-right mt-3 mb-3">
						<button class="btn btn-success" [style.background]="configurations?.color_01" (click)="save()">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
