
<div class="page-inner">
	<h4 class="page-title">Estoque</h4>
	<div class="row">
		<div class="col-md-12 page-content">
			<div class="card card-with-nav">
				<div class="card-header">
          <app-nav-tab [navMenu]="navMenu" (selectMenu)="selectMenu($event)"></app-nav-tab>
				</div>
				<div class="card-body p-0">
          <form #myForm="ngForm">
            <div *ngIf="selectedMenu?.id == 1" class="p-4">
              <div class="row mt-3">
                <div class="col-md-12">
                  <app-form-select
                  [label]="'Produto'"
                  [list]="products"
                  [key]="'uuid'"
                  [text]="'name'"
                  [(ngModel)]="model.product_uuid"
                  name="product_uuid"
                  [required]="true"
                  [disabled]="this.data?.product_uuid"
                  ></app-form-select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-3">
                  <app-form-date
                  [label]="'Data da Emissão N.F.'"
                  name="data_compra"
                  [(ngModel)]="model.data_compra"
                  [required]="true"
                  ></app-form-date>
                </div>
                <div class="col-md-3">
                  <app-form-date
                  [label]="'Data de Entrega'"
                  name="data_entrega"
                  [(ngModel)]="model.data_entrega"
                  [required]="false"
                  ></app-form-date>
                </div>
                <div class="col-md-3">
                  <div class="form-group form-group-default">
                    <label>Quantidade</label>
                    <input
                    type="number"
                    class="form-control"
                    name="quantidade"
                    [(ngModel)]="model.quantidade"
                    [required]="true">
                  </div>
                </div>
                <div class="col-md-3">
                  <app-form-currency
                  [label]="'Preço Unitário'"
                  name="price"
                  [(ngModel)]="model.price"
                  [required]="true"></app-form-currency>
                </div>
                <div class="col-md-12">
                  <app-form-select
                  [label]="'Fornecedor'"
                  [list]="providers"
                  [key]="'uuid'"
                  [text]="'name'"
                  [(ngModel)]="model.provider_uuid"
                  name="provider_uuid"
                  [required]="true"
                  ></app-form-select>
                </div>
              </div>
              <div class="text-right mt-3 mb-3">
                <button class="btn btn-danger mr-2"
                *ngIf="model?.uuid"
                (click)="delete()">Excluir</button>
                <button class="btn btn-success" [style.background]="configurations?.color_01" (click)="save()">Salvar</button>
              </div>
            </div>
          </form>
				</div>
			</div>
		</div>
	</div>
</div>
